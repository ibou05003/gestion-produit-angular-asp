<div class="container">

    <div class="row fond_blanc mt-5" *ngIf="isLogin">
        <div class="col-12 mt-2 mb-2">
          <div class="row">
  
            <div class="col-md-6">
              <h3>Liste des utlisateurs</h3>
            </div>
             
             
          </div>
  
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Username</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.Id }}</td>
                    <td>{{ user.FirstName }}</td>
                    <td>{{ user.LastName }}</td>
                    <td>{{ user.Username }}</td>
                   
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>
