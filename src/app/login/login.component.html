<div class="container-fluid">
    <div class="row mt-5">
        
        <div class="col-md-6 offset-3">
            <div class="card">
                <h5 class="card-header">Connexion</h5>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <div class="col-8 offset-2">
                                <input type="text" formControlName="Username" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-8 offset-2 mt-4">
                                <input type="password" class="input" formControlName="Password" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-center col-12 mt-4">
                                <button (click)="login()" type="submit" class="btn btn-outline-primary">Connexion</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
        </div>
            
    </div>
</div>
